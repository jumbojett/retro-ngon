<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Barebones perf tester - Retro n-gon renderer</title>
        <style>
            body
            {
                background-color: black;
                color: lightgray;
                text-align: center;
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <script src="../js/retro-ngon/retro-ngon.js"></script>
        <script src="../js/retro-ngon/trig.js"></script>
        <script src="../js/retro-ngon/color.js"></script>
        <script src="../js/retro-ngon/geometry.js"></script>
        <script src="../js/retro-ngon/line-draw.js"></script>
        <script src="../js/retro-ngon/matrix44.js"></script>
        <script src="../js/retro-ngon/ngon-fill.js"></script>
        <script src="../js/retro-ngon/render.js"></script>
        <script src="../js/retro-ngon/transform.js"></script>
        <script src="../js/retro-ngon/texture.js"></script>
        <script src="../js/retro-ngon/screen.js"></script>

        <script src="./perftest1.js"></script>
        <script>
            const texture = Rngon.texture_rgba({width:32, height:32,
                                                pixels: Array(32*32*4).fill(0).map((pixel, idx)=>((idx+1)%4===0? 255 : idx%256))});

            const quadVerts = [Rngon.vertex(-0.5, -0.5, 0),
                               Rngon.vertex(0.5, -0.5, 0),
                               Rngon.vertex(0.5, 0.5, 0),
                               Rngon.vertex(-0.5, 0.5, 0)];

            const wireframeQuad = Rngon.ngon(quadVerts, {
                                                 color: Rngon.color_rgba(127, 0, 127),
                                                 texture: null,
                                                 hasSolidFill: false,
                                                 hasWireframe: true
                                             });
            const untexturedQuad = Rngon.ngon(quadVerts, {
                                                 color: Rngon.color_rgba(127, 0, 127),
                                                 texture: null,
                                                 hasSolidFill: true,
                                                 hasWireframe: false
                                             });
            const texturedQuad = Rngon.ngon(quadVerts, {
                                                 color: Rngon.color_rgba(255, 255, 255),
                                                 texture: texture,
                                                 hasSolidFill: true,
                                                 hasWireframe: false
                                             });

            (async()=>
            {
                await rngon_perftest1("Wireframe quads", wireframeQuad, 30, 1000, (polycount)=>(polycount*2));
                await rngon_perftest1("Solid quads", untexturedQuad, 30, 1000, (polycount)=>(polycount*2));
                await rngon_perftest1("Textured quads", texturedQuad, 30, 1000, (polycount)=>(polycount*2));
            })();
        </script>
    </body>
</html>
